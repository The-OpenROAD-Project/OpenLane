# Workflow name
name: Auto-PR CID Latest workflow

# Controls when the action will run.
on:
  # Triggers the workflow on push  only for the CID-latest-* branches
  push:
    branches: CID-latest-*

# This is a basic workflow that auto creates a PR to the base branch for the CI/CD branches
jobs:
  auto-pull-request:
    name: PullRequestAction
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: pull-request-action
        uses: vsoch/pull-request-action@1.0.13
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_PREFIX: "CID-latest-"
          PULL_REQUEST_BRANCH: "master"
          PULL_REQUEST_TITLE: "An automatically created PR from ${{ github.ref }}, Workflow Run ID: ${{ github.run_id }}"
          PULL_REQUEST_BODY: "This PR is auto-generated by Github Action to invoke the update of this tool as it passed the initial CI tests and it's ready to be used in the flow."
          PASS_IF_EXISTS: true
