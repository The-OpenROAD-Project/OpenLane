language: shell
os: linux
dist: xenial

branches:
  only:
    - develop
    - master
    - staging
    - /^(?i:develop)-.*$/
git:
  depth: false

services:
  - docker

jobs:
  include:
    - name: "Base Test"
      env: TEST_SET=spm EXTRA_FLAGS=-so
    - name: "Typical Test Set 2"
      env: TEST_SET=typicalTestSet2
    - name: "Typical Test Set 1"
      env: TEST_SET=typicalTestSet1
    - name: "aes_cipher"
      env: TEST_SET=aes_cipher EXTRA_FLAGS=-so
    - name: "des"
      env: TEST_SET=des EXTRA_FLAGS=-so
    - name: "Fastest Test Set"
      env: TEST_SET=fastestTestSet
    - name: "BM64"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=BM64 EXTRA_FLAGS=-so
    - name: "picorv32a"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=picorv32a EXTRA_FLAGS=-so
    - name: "chacha"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=chacha EXTRA_FLAGS=-so
    - name: "PPU"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=PPU EXTRA_FLAGS=-so
    - name: "y_huff"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=y_huff EXTRA_FLAGS=-so
    - name: "blabla"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=blabla EXTRA_FLAGS=-so
    - name: "ldpcenc"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=ldpcenc EXTRA_FLAGS=-so
    - name: "salsa20"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=salsa20 EXTRA_FLAGS=-so
    - name: "aes_core"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=aes_core
    - name: "aes"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=aes
    - name: "sha512"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=sha512
    - name: "genericfir"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=genericfir EXTRA_FLAGS=-so
    - name: "aes128"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=aes128
    - name: "aes192"
      if: branch = master OR branch = staging OR branch = develop-latest_pdk
      env: TEST_SET=aes192

before_install:
  - if [ $TRAVIS_BRANCH == "staging" ] || [ $TRAVIS_BRANCH == "develop-latest_pdk" ]; then
      sh travisCI/travisAutoMerge.sh;
    else
      echo "No before_install for this branch.";
    fi

install:
  - if [ $TRAVIS_BRANCH == "develop-latest_pdk" ]; then
      sh travisCI/travisBuildLatestPDK.sh;
    else
      sh travisCI/travisBuild.sh;
    fi

script:
  - bash travisCI/travisTest.sh
