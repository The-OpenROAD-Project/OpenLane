- name: qflow
  repo: https://github.com/RTimothyEdwards/qflow
  commit: a550469b63e910ede6e3022e2886bca96462c540
  build: |
    # Note we only grab the vlog2verilog tool.
    ./configure
    cd src
    make -j$(nproc) vlog2Verilog
